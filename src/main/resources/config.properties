# 시큐어 코딩 가이드라인에 따른 민감 정보 설정 파일
# 실제 배포 시에는 이 파일을 보안이 강화된 위치에 저장하고 적절한 접근 권한을 설정해야 합니다.

# SSH 연결 정보
ssh.host=192.168.0.1
ssh.port=22
ssh.username=root
ssh.password=securePassword123

# 데이터베이스 연결 정보
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/dbname
db.username=dbuser
db.password=dbPassword123

# SFTP 연결 정보
sftp.host=192.168.0.2
sftp.port=22
sftp.username=sftpuser
sftp.password=sftpPassword123

# 기본 비밀번호 (테스트용)
default.password=secureDefaultPwd123

# 파일 업로드 경로
file.upload.path=/var/www/uploads

# 기타 설정
app.timeout=3600
app.max.upload.size=10485760
